<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive Banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <article class="relative">
    <div class="banner">
      <img class="img-flex" src="images/earth-horizon.jpg" alt="">
    </div>

    <div class="banner-content grid grid-middle wrapper island-1-2">
      <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2">
        <h1 class="tena push-0 pad-t-1-2">The Planet Earth</h1>
        <p class="kilo">An amazingly species rich, varied climate planet, the third, and only habitable, planet in the Solar System, located about 25 000 ly from the Galactic Centre.</p>
      </div>

      <div class="mega unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 block">
        <a class="btn btn-ghost bold push-r" href="#">
          <span>Book a star cruise</span>
        </a>
      </div>
    </div>

  </article>

</body>
</html>
